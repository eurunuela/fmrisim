  #         path: /tmp/src/fMRIsim/docs/_build/html

  merge_coverage:
    working_directory: /tmp/src/fMRIsim
    docker:
      - image: afni/afni_circleci_executor
    steps:
      - attach_workspace:
          at: /tmp
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Merge coverage files
          command: |
            apt-get install -yqq curl
            source activate fMRIsim_py37  # depends on makeenv37
            cd /tmp/src/coverage/
            coverage combine
            coverage xml
      - store_artifacts:
          path: /tmp/src/coverage
      - codecov/upload:
          file: /tmp/src/coverage/coverage.xml

workflows:
  version: 2.1
  build_test:
    jobs:
      - makeenv_37
      - unittest_36
      - unittest_37:
          requires:
            - makeenv_37
      - integrationtest_36
      - integrationtest_37:
          requires:
            - makeenv_37
      - style_check:
          requires:
            - makeenv_37
      # - build_docs:
      #     requires:
      #       - makeenv_37
      - merge_coverage:
          requires:
            - unittest_36
            - unittest_37
            - integrationtest_36
            - integrationtest_37
