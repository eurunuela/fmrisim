version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:

  makeenv_37:
    docker:
      - image: afni/afni_circleci_executor
    working_directory: /tmp/src/fMRIsim
    steps:
      - checkout
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/fMRIsim
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Generate environment
          command: |
            apt-get install -yqq conda
            if [[ -e /opt/conda/envs/py36_env ]]; then
              echo "Restoring environment from cache"
                source activate fMRIsim_py37
            else
              conda create -yq -n fMRIsim_py37 python=3.7
              source activate fMRIsim_py37
              pip install -e ".[test,doc]"
            fi
      - save_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
          paths:
              - /opt/conda/envs/fMRIsim_py37

  unittest_36:
    docker:
      - image: afni/afni_circleci_executor
    working_directory: /tmp/src/fMRIsim
    steps:
      - checkout
      - restore_cache:
          key: conda-py36-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Generate environment
          command: |
            apt-get install -yqq make conda
            if [ ! -d /opt/conda/envs/fMRIsim_py36 ]; then
              conda create -yq -n fMRIsim_py36 python=3.6
              source activate fMRIsim_py36
              pip install -e ".[test]"
            fi
      - run:
          name: Running unit tests
          command: |
            source activate fMRIsim_py36
            make unittest
            mkdir /tmp/src/coverage
            mv /tmp/src/fMRIsim/.coverage /tmp/src/coverage/.coverage.py36
      - save_cache:
          key: conda-py36-v1-{{ checksum "setup.cfg" }}
          paths:
              - /opt/conda/envs/fMRIsim_py36
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.py36

  unittest_37:
    docker:
      - image: afni/afni_circleci_executor
    working_directory: /tmp/src/fMRIsim
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Running unit tests
          command: |
            apt-get install -y make
            source activate fMRIsim_py37  # depends on makeenv_37
            make unittest
            mkdir /tmp/src/coverage
            mv /tmp/src/fMRIsim/.coverage /tmp/src/coverage/.coverage.py37
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.py37

  integrationtest_36:
    docker:
      - image: afni/afni_circleci_executor
    working_directory: /tmp/src/fMRIsim
    steps:
      - checkout
      - restore_cache:
          key: conda-py36-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Generate environment
          command: |
            apt-get install -yqq make conda
            if [ ! -d /opt/conda/envs/fMRIsim_py36 ]; then
              conda create -yq -n fMRIsim_py36 python=3.6
              source activate fMRIsim_py36
              pip install -e ".[test]"
            fi
      - run:
          name: Run integration tests
          no_output_timeout: 10m
          command: |
            source activate fMRIsim_py36
            make integration
            mkdir /tmp/src/coverage
            mv /tmp/src/fMRIsim/.coverage /tmp/src/coverage/.coverage.integration36
      - store_artifacts:
          path: /tmp/data
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.integration36

  integrationtest_37:
    docker:
      - image: afni/afni_circleci_executor
    working_directory: /tmp/src/fMRIsim
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Run integration tests
          no_output_timeout: 10m
          command: |
            apt-get install -yqq make
            source activate fMRIsim_py37  # depends on makeenv_37
            make integration
            mkdir /tmp/src/coverage
            mv /tmp/src/fMRIsim/.coverage /tmp/src/coverage/.coverage.integration37
      - store_artifacts:
          path: /tmp/data
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.integration37

  style_check:
    docker:
      - image: afni/afni_circleci_executor
    working_directory: /tmp/src/fMRIsim
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Style check
          command: |
            apt-get install -yqq make
            source activate fMRIsim_py37  # depends on makeenv37
            make lint
      - store_artifacts:
          path: /tmp/data/lint

